<html lang="hu">

    <style>

<body>

<a href="index.html" class="back-to-home-page-button">

</a>

<div class="background">

</div>

  <div class="container">

    <div class="circle" style="--i:2;"></div>
    <div class="circle" style="--i:3;"></div>

    <div class="circle" style="--i:5;"></div>
    <div class="circle" style="--i:6;"></div>

    <div class="circle" style="--i:11;"></div>

  <p class="title""><u>Partnerünk</u></h1>

<div class="kolbasz-description">
    <p class="sub">
        Nagymennyiségben szeretne rendelni vagy csak keres egy jó szállítót? <br>
        Akkor hívja a kolbász járatot!
    </p>

    <div>
        <p class="kolbasz-zsir-description">
            A kezdetek óta partnerünk és eddig még vásárlótól nem hallottunk elégedetlenséget az ő munkájának minőségéről <br>
            <span onclick="copyTel3(event)" style="cursor: pointer;"><u>Telefonszám: +36 20 777 0777</u></span>
        </p>
    </div>
</div>

  <model-viewer
      alt="3D Ford Model" 
      src="./ford_blend.glb"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      auto-rotate
      camera-orbit="0deg 75deg 105%"
      exposure="1"
      environment-image="neutral"
      style="width: 80%; height: 50rem; background: url(./kepek/variant.jpg); margin-bottom: 5rem;"
  ></model-viewer>
